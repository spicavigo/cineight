<div class="lzTab RATab">
<div style="float:right; width: 154px; height: 24px;font-weight:bold"><div style="float:left;margin-right:5px;">Change View  </div><div class="tolist selected"></div><div class="togrid"></div></div>
<div class="clear"></div>
{% autoescape off %}
  {{display_title}}

  <div class="elements">
    {% for e in elements %}
      <div class="{% cycle 'elementEven' 'elementOdd' %}">
     {{ e }}
      </div>
    {% endfor %}
  </div>
  <div class="clear"></div>
  {% ifequal elements|length 0 %}
    <div class="RAEmpty">
      {% if desc %}
        {{desc}}
      {% else %}
        Sorry, no matching results found.
      {% endif %}
    </div>
  {% endifequal %}
      <div class="tabBtns">
        {% if Next %}
        <div class="tabNextBtn tabNav" data-id="{{Next.data_id}}">
          More
        </div>
        {% endif %}
      </div>
{% endautoescape %}
</div>
