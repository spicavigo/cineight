<div class="recommender">
    <div class="uname">
        <a href="/user/{{name.id}}/{{name.user.first_name|slugify}}">{{name}}</a>
        <div class="small">{{name.follow.count}} Following, {{name.follower.count}} Followers</div>
    </div>
    <div class="uaction">
        <span class="btn blue" data-id="{{data_id}}">{% if is_following %} Stop Following {% else %} Follow {% endif %}</span>
    </div>
    <div class="clear"></div>
</div>
